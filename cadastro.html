<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Tela de Cadastro</title>
</head>
<body class="container">
    <div class="card">
        <h1>Cadastrar aluno</h1>
        <div id="msgErro"></div>
        <div id="msgSucesso"></div>
        <div class="label-float">
            <input type="text" id="nome" placeholder="" required>
            <label id="labelNome" for="nome">Nome Completo</label>
        </div>
        <div class="label-float">
            <input type="text" id="curso" placeholder="" required>
            <label id="labelCurso" for="curso">Curso</label>
        </div>
        <div class="label-float">
            <input type="text" id="usuario" placeholder="" required>
            <label id="labelUsuario" for="usuario">Usu√°rio</label>
        </div>
        <div class="label-float">
            <input type="password" id="senha" placeholder="" required>
            <label id="labelSenha" for="senha">Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="label-float">
            <input type="password" id="confirmaSenha" placeholder="" required>
            <label id="labelConfirmaSenha" for="confirmaSenha">Confirmar Senha</label>
            <i id="verConfirmaSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="justify-content">
            <button onclick="cadastrar()">Cadastrar aluno</button>
        </div>
        
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
